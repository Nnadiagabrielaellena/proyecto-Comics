<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <title>Document</title>

      <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">

</head>

<body class="bg-black">
      <header>
            <div class="column logo-conatiner  flex flex-col items-center min-h-24 w-full bg-black ">
                  <h1
                        class=" text-2xl md:text-4xl text-white font-bold bg-red-700 min-h-24  w-900  md:min-w-xl  One flex items-center justify-center min-w-80">
                        Rick and Morty</h1>
            </div>
      </header>
      <div class="w-full overflow-hidden">
            <div class="h-96 bg-[url('./style/img/4.jpg')] bg-cover bg-no-repeat bg-center">
                  hero
            </div>
      </div>
      <main class="column">
            <div class="scearch ">
                  <h2 id="search-title  " class="text-2xl font-bold">busqueda</h2>
                  <div class="search-container bg-red-100 min-h-48">
                        <div class="search-input-container">
                              <input type="text" name="" id="input-text-search" placeholder="Ingresa tu Busqueda"
                                    class="search-input">
                              <i id="button-search" class=" fas fa-search"></i>
                        </div>

                        <div class="search-inner-container relative">
                              <div class="sort-container">
                                    <label for="">Tipo</label>
                                    <select  id="selectFiltro" name="search-type" id="">
                                          <option value="comics">Personaje</option>

                                          <option value="Episode">Episodio</option>
                                    </select>
                                    <label for="search-sort">Status</label>
                                    <select name="" id="search-status">
                                          <option value="all">Todos</option>
                                          <option value="alive">Alive</option>
                                          <option value="dead">Dead</option>
                                          
                                    </select>
                                    <label for="search-sort">Genero</label>
                                    <select name="" id="search-sort">
                                          <option value="All">todos</option>
                                          <option value="Male">Hombre</option>
                                          <option value="Female">Mujer</option>
                                         
                                          
                                    </select>
                              </div>
                              <button type="button"
                                    class="search-button absolute right-0 bottom-0  size-16  text-white">Buscar</button>

                        </div>

                  </div>
            </div>
            <div>
                  <section class="comics section hidden">
                        <img src="" alt="" class="comic-cover">
                        <div>
                              <h2 class="comic-title"></h2>
                              <h3>publicado:</h3>
                              <p class="comic-published"></p>
                              <h3>Guionistas</h3>
                              <p class="comic-writers"></p>
                              <h3>Descripcion:</h3>
                              <p class="comic-description"></p>
                        </div>
                  </section>
                  <section id="containCharacter"class=" section  bg-red-100 h-full w-full"">
                        <img src="" alt="" class="character-portrait">
                        <div class="character-details">
                              <h2 class="character-name"></h2>
                              <p class="character-description"></p>
                        </div>
                  </section>
                  <section id="resultSection" class="result section  flex justify-center items-center flex-wrap  ">
                        <h2 class="results-title">Resultados</h2>
                        <p class="result-count">
                              <span class="results-number">63795</span>
                              Resultados
                        </p>
                        <div class="results  flex-wrap  w-full flex justify-center items-center">
                              <div class="comic sm: bg-black min-w-80 md:min-w-32 md:min-h-32 lg:800">
                                    <div class="comic-img-container bg-black min-h-96 ">
                                          <img class=" " src="" alt="">
                                    </div>
                                    <h3 class="comic-title min-h-24 bg-lime-50 ">titulo pelicula</h3>
                              </div>
                              <div class="comic sm: bg-black min-w-80 md:min-w-32 md:min-h-32 ">
                                    <div class="comic-img-container bg-lime-100 min-h-96 ">
                                          <img class=" " src="" alt="">
                                    </div>
                                    <h3 class="comic-title min-h-24 bg-lime-50">titulo pelicula</h3>
                              </div>
                              <div class="comic sm: bg-black min-w-80 md:min-w-32 md:min-h-32 ">
                                    <div class="comic-img-container bg-lime-100 min-h-96 ">
                                          <img class=" " src="" alt="">
                                    </div>
                                    <h3 class="comic-title min-h-24 bg-lime-50">titulo pelicula</h3>
                              </div>
                              <div class="comic sm: bg-black min-w-80 md:min-w-32 md:min-h-32 ">
                                    <div class="comic-img-container bg-lime-100 min-h-96 ">
                                          <img class=" " src="" alt="">
                                    </div>
                                    <h3 class="comic-title min-h-24 bg-lime-50">titulo pelicula</h3>
                              </div>
                              <div class="comic sm: bg-black min-w-80 md:min-w-32 md:min-h-32 ">
                                    <div class="comic-img-container bg-lime-100 min-h-96 ">
                                          <img class=" " src="" alt="">
                                    </div>
                                    <h3 class="comic-title min-h-24 bg-lime-50">titulo pelicula</h3>
                              </div>

                        </div>

                  </section>
                  <div id="pagination" class="pagination flex justify-center bg-black text-white min-h-24">
                        <button type="button" id="firstPage" class="first-page " aria-label="Pagina Previa">
                              <i class="fa-solid fa-angles-left text-2xl md:text-4xl m-5  text-white"></i>
                        </button>
                        <button type="button" id="previousPage" class="previous-Page " aria-label="Página Anterior">
                              <i class="fas fa-angle-left text-2xl md:text-4xl m-5 text-white"></i>
                        </button>
                        <button type="button" id="nextPage" class="next-page " aria-label="Siguiente Página">
                              <i class="fas fa-angle-right text-2xl md:text-4xl m-5 text-white"></i>
                        </button>
                        <button type="button" id="lastPage" class=" " aria-label="Siguiente Página">

                              <i class="fa-solid fa-angles-right text-2xl md:text-4xl m-5 text-white"></i>
                        </button>
                        <h1 class=" text-white text-2xl" id="numeroPage"></h1>
                  </div>

                  <div class="loader-container ">
                        <div class="loader"></div>
                  </div>
            </div>
      </main>
      <footer class="flex justify-center items-center bg-black min-h-24 text-white">
            <div class="column font-family-Lilita One md:text-2xl">Hecho con 0 por Nadia </div>
      </footer>
      <script src="./main.js"></script>

</body>

</html>
