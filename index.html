<body class="bg-[#f4f1e0] font-mono">
      
      <header class="w-full overflow-hidden  bg-gradient-to-b from-black to-indigo-900 ">
            <div class=" m-8  h-96 bg-[url('./style/img/8.jpg')] bg-cover bg-no-repeat bg-center">
                  <h1 class=" lg:text-5xl font-bold lg:text-green-300 drop-shadow-lg lg:font-[Orbitron] lg:flex lg:justify-center lg:items-center">RICK and MORTY</h1>
            </div>
      </header>
      <main class="column">
            <div class="scearch  ">
                 
                  
                  <div class="search-container min-h-60  bg-gradient-to-b from-black to-indigo-900 bg-opacity-10"       >
                        
                        <div class="search-input-container flex w-64 md: w-80 ">
                              <input class=""type="text" name="" id="input-text-search" placeholder="Ingresa tu Busqueda"
                                    class="search-input px-2 py-2 text-lg flex-grow outline-none text-gray-800 ">
                              <i id="button-search" class=" fas fa-search  text-2xl "></i>
                        </div>
                        <div class="">
                              <label id="TitleStatus" class="text-green-300 text-1xl font-['Alfa_Slab_One'] md:text-2xl m-8"
                                    for="filterType">tipo</label>
                              <select name="" id="inputType">
                                    <option class="bg-[#f25c05] font-mono" value="character">Personaje</option>
                                    <option value="episode">Episodio</option>
                                    

                              </select>
                        </div>
                        <div class="search-inner-container  flex flex-col justify-center items-center">
                              <div id="sort-container">
                                   
                                    <div>
                                          <label id="TitleStatus" class="text-green-300 text-1xl font-['Alfa_Slab_One'] md:text-2xl m-8"
                                                for="search-status">Estado</label>
                                          <select name="" id="search-status">
                                                <option value="alive">Vivo</option>
                                                <option value="dead">No Vive</option>
                                                <option value="unknown">Desconocido</option>

                                          </select>
                                    </div>
                                    <div>
                                          <label id="TitleGender" class="text-green-300 text-1xl font-['Alfa_Slab_One'] md:text-2xl m-8"
                                                for="selectGender">Genero</label>
                                          <select name="" id="selectGender">

                                                <option value="Male">Hombre</option>
                                                <option value="Female">Mujer</option>
                                                <option value="Genderless">Sin Genero</option>
                                                <option value="Unknown">Desconocido</option>

                                          </select>
                                    </div>


                              </div>

                        </div>
                  </div>
                  <div>

                        <section id="containCharacter" class=" section  bg-[#60a5fa] h-full w-full ">
                              <img src="" alt="" class="character-portrait">
                              <div class="character-details bg-[#f4f1e0] text-gray-800">
                                    <h2 class="character-name"></h2>
                                    <p class="character-description"></p>
                              </div>
                        </section>
                        <section id="resultSection"
                              class=" bg-[#f4f1e0] flex justify-center items-center flex-wrap sm: bg-[#f4f1e0] min-w-80 md:min-w-32 md:min-h-15  ">
                              

                  </div>

                  </section>
                  <section class=" h-full w-full justify-center items-center " id="charactersSection">
                        <div></div>
                  </section>
                  <div id="pagination" class="pagination flex  justify-center  bg-[#43d675] text-white min-h-24">
                        <button type="button" id="firstPage" class="first-page " aria-label="Pagina Previa">
                              <i class="fa-solid fa-angles-left text-2xl md:text-4xl m-5  text-white"></i>
                        </button>
                        <button type="button" id="previousPage" class="previous-Page " aria-label="Página Anterior">
                              <i id="imgPreviousPage" class="fas fa-angle-left text-2xl md:text-4xl m-5 text-white"></i>
                        </button>
                        <button type="button" id="nextPage" class="next-page " aria-label="Siguiente Página">
                              <i class="fas fa-angle-right text-2xl md:text-4xl m-5 text-white"></i>
                        </button>
                        <button type="button" id="lastPage" class=" " aria-label="Siguiente Página">

                              <i class="fa-solid fa-angles-right text-2xl md:text-4xl m-5 text-white"></i>
                        </button>
                        <h1 class=" text-white text-2xl justify-end" id="numeroPage"></h1>
                  </div>

                  <div class="loader-container ">
                        <div class="loader"></div>
                  </div>
            </div>
      </main>
      <footer class="flex justify-center items-center font-mono bg-yellow-300 min-h-24 text-white tex-3xl ">
            <div class="column font-family-Lilita One md:text-2xl m-8 md:min-h-24 md:min-w-80 md:text-4xl">Hecho por Nadia </div>
            <div class="titulo-contacto text-2xl md:min-h-24 md:min-w-80">
                  <a class="boton-contacto boton-contacto p-2 rounded-full transition-shadow duration-300 md:text-4xl " href="mailto:nadiaell@hotmail.com">
                        <i class="fa-solid fa-envelope md:text-4xl"></i>
                  </a>

                  <a class="boton-contacto" href="https://www.linkedin.com/in/nadia-gabriela-ellena-87677921b/">
                        <i class="fa-brands fa-linkedin md:text-4xl"></i>
                  </a>

                  <a class="boton-contacto" href="https://www.instagram.com/ellenanadia/?hl=es">
                        <i class="fa-brands fa-instagram md:text-4xl"></i>
                  </a>
                  <a class="boton-contacto" href="https://github.com/Nnadiagabrielaellena">
                        <i class="fa-brands fa-github md:text-4xl"></i>
                  </a>

            </div>
            
      </footer>
      <script src="./main.js"></script>

</body>

</html>
